name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test before release
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  build-and-publish:
    name: Build and Publish
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_version=v$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          if [ "${{ steps.version.outputs.version }}" != "${{ steps.version.outputs.package_version }}" ]; then
            echo "Error: Git tag (${{ steps.version.outputs.version }}) does not match package.json version (${{ steps.version.outputs.package_version }})"
            exit 1
          fi
          echo "Version consistency verified: ${{ steps.version.outputs.version }}"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of @photon-ai/imessage-kit" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "**Build Info:**" >> CHANGELOG.md
          echo "- Version: ${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo "- Build Date: ${{ steps.version.outputs.build_date }}" >> CHANGELOG.md
          echo "- Git Hash: ${{ steps.version.outputs.git_hash }}" >> CHANGELOG.md

      - name: Package tarball
        id: pack
        run: |
          # Create a single npm package tarball from built files
          # We skip lifecycle scripts because the build has already run
          PACK_FILE=$(npm pack --silent --ignore-scripts)
          echo "archive=$PACK_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: ${{ steps.pack.outputs.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-release notification
        run: |
          echo "ğŸ‰ Successfully released ${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/@photon-ai/imessage-kit"
          echo "ğŸ·ï¸ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"